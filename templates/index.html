<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardiovascular Disease Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="text-center mb-0">ðŸ«€ Cardiovascular Disease Prediction</h3>
      </div>
      <div class="card-body">
        <form action="/predict" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Age (in years)</label>
              <input type="number" class="form-control" name="age" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Height (cm)</label>
              <input type="number" class="form-control" name="height" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Weight (kg)</label>
              <input type="number" class="form-control" name="weight" step="0.1" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Systolic BP</label>
              <input type="number" class="form-control" name="ap_hi" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Diastolic BP</label>
              <input type="number" class="form-control" name="ap_lo" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cholesterol (1-Normal, 2-Above, 3-Well Above)</label>
              <input type="number" class="form-control" name="cholesterol" min="1" max="3" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Glucose (1-Normal, 2-Above, 3-Well Above)</label>
              <input type="number" class="form-control" name="gluc" min="1" max="3" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Do you smoke? (0-No, 1-Yes)</label>
              <input type="number" class="form-control" name="smoke" min="0" max="1" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Alcohol intake? (0-No, 1-Yes)</label>
              <input type="number" class="form-control" name="alco" min="0" max="1" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Physically Active? (0-No, 1-Yes)</label>
              <input type="number" class="form-control" name="active" min="0" max="1" required>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">Predict</button>
          </div>
        </form>

        {% if result %}
  <div class="alert mt-4 text-center {{ 'alert-danger' if 'At Risk' in result else 'alert-info' }}" role="alert">
    <h4 class="mb-0">{{ result }}</h4>
  </div>
{% endif %}

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
